<!DOCTYPE html>
<html ng-app="helloAngularjsApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
</head>

<body ng-controller="controller">
<h3>Hello AngularJS </h3>
Hello, <input type="text" ng-model='name'/>
<br/>
Hello, {{ name }} !
<script>
    var app = angular.module('helloAngularjsApp', []);
    app.controller('controller', ['$scope',
        function ($scope) {
            $scope.name = "big-angularjs";
        }
    ]);
</script>
</body>
</html>
